<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<label class="label label-dark">
    <form action="@{/register}" method="post" th:object="${user}">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is not correct</div>
        <br><br>

        <label for="surname">Surname:</label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname is not correct</div>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is not correct</div>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password is not correct</div>
        <br><br>

        <label for="role">Role:</label>
        <input type="text" th:field="*{role}" id="role" required/>
        <div style="color:red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role is not correct</div>
        <br><br>

        <button type="submit">Register</button>
    </form>
</label>

</body>

</html>
